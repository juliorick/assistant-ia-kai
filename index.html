<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistant IA Kai</title>
  <script defer src="app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #chat-container {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      background: #fafafa;
    }
    .message {
      margin-bottom: 10px;
    }
    .user {
      text-align: right;
      color: blue;
    }
    .ai {
      text-align: left;
      color: green;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>Assistant IA Kai</h2>
    <div id="messages"></div>
    <input type="text" id="user-input" placeholder="Pose ta question..." style="width:80%" />
    <button onclick="sendMessage()">Envoyer</button>
  </div>
</body>
</html>
